<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Geographic - Donate</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="donation-form-section">
        <div class="donation-form-container">
            <h1>Donate to National Geographic</h1>
            <form id="donation-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount</label>
                    <input type="number" id="donation-amount" name="donation-amount" min="1" required>
                </div>
                <div class="form-group">
                    <label for="donation-type">Donation Type</label>
                    <select id="donation-type" name="donation-type" required>
                        <option value="one-time">One-time</option>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Donate Now</button>
                </div>
            </form>
        </div>
    </section>

    <script src="sample.js"></script>
</body>
</html>
